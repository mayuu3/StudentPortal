<!DOCTYPE html>
<html>
<head>
  <title>KLE University | Dashboard</title>
  <link rel="stylesheet" href="portal.css">

  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="portal-bg">

<div class="wrapper">

  <div class="sidebar">
    <h2>KLE Technological University</h2>
    <ul>
      <li onclick="go('home.html')" class="active">
        <i class="fa fa-gauge"></i> Dashboard
      </li>
      <li onclick="go('courses.html')">
        <i class="fa fa-book"></i> Courses
      </li>
      <li onclick="go('mycourses.html')">
        <i class="fa fa-list-check"></i> My Courses
      </li>
      <li onclick="go('schedule.html')">
        <i class="fa fa-calendar-days"></i> Schedule
      </li>
      <li onclick="go('grades.html')">
        <i class="fa fa-graduation-cap"></i> Grades
      </li>
      <li onclick="go('settings.html')">
        <i class="fa fa-gear"></i> Settings
      </li>
    </ul>
  </div>

  <div class="main">

    <div class="header-top">
      <h2>
        <i class="fa fa-user-circle"></i>
        Welcome, <span id="studentName"></span>
      </h2>

      <button onclick="logout()" class="logout-btn-big">LOGOUT</button>
    </div>

    <div class="cards">
      <div class="card">Registered Courses <h3 id="regCount">0</h3></div>
      <div class="card">Total Credits <h3>12</h3></div>
      <div class="card">Progress <h3>45%</h3></div>
      <div class="card">Upcoming Classes <h3>3</h3></div>
    </div>

    <h3>Available Courses</h3>

    <table class="courses">
      <thead>
        <tr>
          <th>Code</th>
          <th>Title</th>
          <th>Instructor</th>
          <th>Credits</th>
          <th>Availability</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="courseList"></tbody>
    </table>

  </div>

</div>

<script src="portal.js"></script>
</body>
</html>
